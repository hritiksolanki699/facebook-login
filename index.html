<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook-login or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex items-center justify-center">
        <div class="left  w-1/2">
            <img class="w-80" src="fblogo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in you life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative"> 
            <input class="px-4 h-12 my-2 border-2 outline-blue-400 border-gray-200 rounded-lg " type="text" placeholder="Email address or phone number"  >
            <input class="px-4 h-12 my-2 border-2 outline-blue-400 border-gray-200 rounded-lg " type="text" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log in</button>
            <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="y-2">
            <button class="bg-green-600 text-white my-2 py-3 mx-auto rounded-md font-bold w-fit px-2 hover:bg-green-700">Create a new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
